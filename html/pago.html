<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/pago.css" type="text/css">
    <link
        href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Anton&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Pago</title>
</head>
<body>
    <div>
        <div class="container-icon-close-bolsa">
            <img id="icon-close" src="../img/svg/close.svg" >
        </div>
        <main class="container-main-pago">
            <div>
                <h1 class="titulo-envio">Informacion de Envio</h1>
            </div>
            <div class="container-inputs">
                <input id="ciudad" placeholder="Ciudad" type="text">
                <input id="direccion" placeholder="Direccion" type="text">
            </div>
            <div class="container-total">
                <h2 id="total" class="titulo-envio"></h2>
                <button id="enviar" class="btn-continuar">CONTINUAR PEDIDO</button>
            </div>
        </main>
    </div>
    <script src="../js/pago.js"></script>
</body>
</html>
