<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Anton&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>COMIDA COLOMBIANA | SURAYA RESTAURANT</title>
</head>
<body>
<div>
    <header class="container-header">
        <nav class="container-nav-header">
            <div class="container-logo-header">
                <img src="img/svg/logo-rabbit.svg" alt="img" class="logo-img-header">
                <div class="sub-container-logo-header">
                    <span class="sp">|</span>
                    <img src="img/svg/lemon.svg" alt="img" class="icons-header">
                </div>
            </div>
            <div class="container-icons-headers-settings">
                <img src="img/svg/person-circles.svg" alt="img" class="icons-header">
                <img src="img/svg/cart.svg" alt="img" class="icons-header">
            </div>
        </nav>
    </header>

    <main>
        <section class="container-inicio">
            <div>
                <img src="img/BLANCO.png" alt="img" class="img-logo">
            </div>
            <div class="container-links">
                <h1>
                    MUMBAI SOUL FOOD & DRINKS
                </h1>

                <div>
                    <svg xmlns="http://www.w3.org/2000/svg" width="120" height="120" viewBox="0 0 24 24" fill="none"
                         stroke="#fff" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"
                         class="icon icon-tabler icons-tabler-outline icon-tabler-arrow-down">
                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                        <path d="M12 5l0 14"/>
                        <path d="M18 13l-6 6"/>
                        <path d="M6 13l6 6"/>
                    </svg>
                </div>
            </div>
            <div class="container-icon-arrow">
                <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none"
                     stroke="#fff" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"
                     class="icon icon-tabler icons-tabler-outline icon-tabler-arrow-down">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <path d="M12 5l0 14"/>
                    <path d="M18 13l-6 6"/>
                    <path d="M6 13l6 6"/>
                </svg>
            </div>
        </section>
        <section class="container-imgs">
            <div class="container-img-uno">
            </div>
            <div class="container-img-tres">

            </div>
            <div class="container-img-dos">

            </div>
        </section>
        <footer class="container-footer">
            <div class="container-social-footer">
                <div>
                    <img src="img/logo.png" alt="img" class="img-logo">
                </div>
                <div>
                    <h5 class="titulo-session-footer">CONTACTO</h5>
                    <div class="container-links-footer">
                        <p class="parrafo-session-footer">300 507 10 00</p>
                        <p class="parrafo-session-footer">Cl. 29 #13-59</p>
                        <p class="parrafo-session-footer">suraya@surayacompany.com</p>
                    </div>
                </div>
                <div>
                    <h5 class="titulo-session-footer">HORARIOS</h5>
                    <div class="container-links-footer">
                        <p class="parrafo-session-footer">Lunes - Jueves: 11 am - 10pm</p>
                        <p class="parrafo-session-footer">Viernes: 9 am - 9pm</p>
                        <p class="parrafo-session-footer">Sabado - Domingo: 12 pm - 1 am</p>
                    </div>
                </div>
                <div>
                    <h5 class="titulo-session-footer">AYUDA</h5>
                    <div class="container-links-footer">
                        <p class="parrafo-session-footer">Hablanos</p>
                        <p class="parrafo-session-footer">Trabaja con nosotros</p>
                        <p class="parrafo-session-footer">Terminos y condiciones</p>
                    </div>
                </div>
            </div>
            <div class="container-derechos-footer">
                <p class="parrafo-derechos">@2024 surayarestaurant</p>
            </div>
        </footer>
    </main>
</div>
</body>
</html>
