<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Anton&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>COMIDA COLOMBIANA | SURAYA RESTAURANT</title>
</head>
<body>
<div>
    <header class="container-header">
        <nav class="container-nav-header">
            <div class="container-logo-header">
                <img src="img/svg/delivero.svg" alt="img" class="icons-footer">
            </div>
            <div class="container-icons-headers-settings">
                <img src="img/svg/person-circles.svg" alt="img" class="icons-footer">
                <img src="img/svg/cart.svg" alt="img" class="icons-footer">
            </div>
        </nav>
    </header>

    <main>
        <section class="container-imgs">
            <div class="container-img-uno">
                <div class="sub-container-img-uno">
                    <h1>PIDE EN LINEA</h1>
                </div>
            </div>
            <div class="container-img-dos">
                <div class="sub-container-img-dos">
                    <h1>RESTAURANTES</h1>
                </div>
            </div>
            <div id="btn-menu" class="container-img-tres">
                <div class="sub-container-img-tres">
                    <h1>NUESTRA CARTA</h1>
                </div>
            </div>
        </section>
        <footer class="container-footer">
            <div class="container-icons-social-footer">
                <img src="img/svg/facebook.svg" alt="img" class="icons-footer">
                <img src="img/svg/youtube.svg" alt="img" class="icons-footer">
                <img src="img/svg/instagram.svg" alt="img" class="icons-footer">
                <img src="img/svg/twitter.svg" alt="img" class="icons-footer">
                <img src="img/svg/tiktok.svg" alt="img" class="icons-footer">
            </div>
            <div>
                <img src="img/svg/delivero.svg" alt="img" class="icons-footer">
            </div>
        </footer>
    </main>
</div>
<script src="js/index.js"></script>
</body>
</html>
